<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <img src="logo.png" class="logo" alt="gerdor de senha logo">

  <main class="container-input">
    <span>Tamanho <span id="valor"></span> caracteres</span>
    <input class="range" id="slider" type="range" min="5" max="20" value="15">

    <button id="button" class="bnt" onclick="generatePassword()">Gerar senha</button>
  </main>
  
   <div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi</span>
    <span id="password" class="password">1312133131311</span>
    <span class="tooltip">Clique na senha para copiar!</span>
   </div>
  <script src="script.js" defer></script>
</body>
</html>
